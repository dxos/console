query {
  signal_status: status {
    id
    updatedAt,
    nodes {
      id
      kubeServices {
        name
        status
      }
      connections {
        id
        target
      }
      metrics {
        type
        name
        values {
          key
          value
        }
      }
      signal {
        topics {
          id
          peers
        }
      }
    }
  }
}
